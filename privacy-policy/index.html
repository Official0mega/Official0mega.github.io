<meta name="title" content="Privacy Policy"><meta name="description" content="Privacy Policy"><meta property="og:type" content="website"><meta property="og:url" content="https://sololearn.com/privacy-policy/"><meta property="og:title" content="Privacy Policy"><meta property="og:description" content="Privacy Policy"><meta property="og:image" content="https://blob.sololearn.com/avatars/sololearn.png"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:url" content="https://sololearn.com/privacy-policy/"><meta name="twitter:title" content="Privacy Policy"><meta name="twitter:description" content="Privacy Policy"><meta name="twitter:image" content="https://blob.sololearn.com/avatars/sololearn.png"><script type="4517249dd39aebdab97c8b82-text/javascript">window.initialData = {"getPageContent":{"success":true,"errors":[],"data":{"id":1035,"title":"Privacy Policy","description":"Privacy Policy","pageContent":"\u003Ch1\u003E\u003Cstrong\u003ESololearn Privacy Policy\u003C\u002Fstrong\u003E\u003C\u002Fh1\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ELast revised: June 13, 2023\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe at Sololearn know you care about how your personal information is used and shared, and we take your privacy seriously. Please read the following to learn more about our Privacy Policy. By using or accessing our website(s) (including https:\u002F\u002Fwww.sololearn.com), products, services and applications (the &ldquo;Services&rdquo;) in any manner, you acknowledge that you accept the practices and policies outlined in this Privacy Policy, and you hereby consent that we will collect, use, and share your information in the following ways.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ERemember that your use of Sololearn&rsquo;s Services is at all times subject to the \u003C\u002Fspan\u003E\u003Ca href=\"https:\u002F\u002Fwww.sololearn.com\u002Fterms-of-use\u002F\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETerms of Use\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E, which incorporates this Privacy Policy. Any terms we use in this Policy without defining them have the definitions given to them in the Terms of Use.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EWhat does this Privacy Policy cover?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThis Privacy Policy defines what information we collect from you when you access or use Sololearn, Inc. (&ldquo;our&rdquo;, &ldquo;we&rdquo;, &ldquo;us&rdquo;) Services, how we use and protect it, with whom we share it, and what controls and rights you have over your information. We gather various types of information from our users, as explained in more detail below, and we use this information internally in connection with our Services, including to: personalize, provide, and improve our services, to allow you to set up a user account and profile, to contact you and allow other users to contact you, to fulfill your requests for certain products and services, and to analyze how you use the Services. In certain cases, we may also share some of your information with third parties, but only with your permission and consent, as described below.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EPLEASE READ THIS PRIVACY POLICY CAREFULLY. IT IS INCORPORATED IN THE TERMS OF USE FOR SOLOLEARN AND CONSTITUTES A LEGALLY BINDING CONTRACT BETWEEN YOU AND SOLOLEARN. YOUR ACCESS OR USE OF THE SOLOLEARN SERVICES IN ANY WAY MEANS THAT YOU AGREE TO ALL OF THESE TERMS, AND THESE TERMS WILL REMAIN IN EFFECT WHILE YOU ACCESS OR USE THE SERVICES. THESE TERMS APPLY TO ALL VISITORS, USERS, AND OTHERS WHO ACCESS OR USE THE SERVICES. IF YOU DISAGREE WITH ANY PART OF THESE TERMS, THEN YOU MAY NOT ACCESS OR USE THE SERVICES.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EWill Sololearn ever change this Privacy Policy?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe&rsquo;re constantly trying to improve our Services, so we may need to change this Privacy Policy from time to time as well. This policy is effective as of the date listed above. We will notify you if we make any material changes to this Privacy Policy by posting a notice on our website and the Sololearn application or by other means that are consistent with applicable law. If you use the Services after any changes to the Privacy Policy have been posted, that means you agree to all of the changes. Use of information we collect now is subject to the Privacy Policy in effect at the time such information is used.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EWhat information does Sololearn collect?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EInformation You Provide to Us:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe receive and store any information you knowingly provide to us. For example, through the registration process and\u002For through your account settings, we may collect information such as your name, age, email address, and third-party account credentials (for example, your log-in credentials for Facebook or Google). If you provide your third-party account credentials to us or otherwise sign in to the Services through a third party site or service, you understand some content and\u002For information in those accounts (&ldquo;Third Party Account Information&rdquo;) may be transmitted into your account with us, and that Third Party Account Information transmitted to our Services is covered by this Privacy Policy; for example, when you log-in through your Google account, we automatically receive your name and email address. Certain information may be required to register with us or to take advantage of some of our features.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may communicate with you if you&rsquo;ve provided us the means to do so. For example, if you&rsquo;ve given us your email address, we may send you promotional email offers on behalf of other businesses or email you about your use of the Services. Also, we may receive confirmation when you open an email from us. This confirmation helps us make our communications with you more interesting and improve our services. If you do not want to receive marketing communications from us, you can unsubscribe our mailing list by clicking the link at the bottom of the email you have received, or by emailing us at data.privacy@sololearn.com (please use &ldquo;Unsubscribe&rdquo; in the subject line).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EInformation Collected Automatically:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWhenever you interact with our Services, we automatically receive and record information on our server logs from your browser or device, which may include your IP address, general location, device identification, &ldquo;cookie&rdquo; information, the type of browser and\u002For device you&rsquo;re using to access our Services, and the page or feature you requested. &ldquo;Cookies&rdquo; are identifiers we transfer to your browser or device that allow us to recognize your browser or device and tell us how and when pages and features in our Services are visited and by how many people. You may be able to change the preferences on your browser or device to prevent or limit your device&rsquo;s acceptance of cookies, but this may prevent you from taking advantage of some of our features.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EOur advertising partners may also transmit cookies to your browser or device, when you click on ads that appear on the Services. Also, if you click on a link to a third-party website or service, a third party may also transmit cookies to you. From the moment you click on a link of a third party, the privacy and your information treatment is governed by the terms of the third party you visit. In any case, while we enable third parties to place their ads and offer their services through our Services, we ensure that those third parties have strong data protection procedures and systems in place. Please be aware that cookies placed by third parties may continue to track your activities online even after you have left our Services. You can turn off third party tracking cookies and manage your cookie setting using the cookie banner on our website and the settings on your mobile device.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWhen you interact with our AI chatbot Kodie, we transmit your content to OpenAI, L.L.C. or its affiliates, who provide the technology that powers Kodie. Please be aware that if you include personal information in your Kodie queries, your personal information will be transmitted to OpenAI. Your use of Kodie, including the content you submit, is also governed by OpenAI&rsquo;s privacy policy and other terms and conditions (https:\u002F\u002Fopenai.com\u002Fpolicies).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may use this data we collect automatically, as described above, to customize content for you that we think you might like, based on your usage patterns. We may also use it to improve our Services &ndash; for example, this data can tell us how often users use a particular feature of the Services, and we can use that knowledge to make the Services interesting and useful to as many users as possible.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EInformation Collected From Other Websites:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThrough cookies we place on your browser or device, we may collect information about your online activity after you leave our Services. Just like any other usage information we collect, this information allows us to improve the Services and customize your online experience, and otherwise as described in this Privacy Policy.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EHow and Why Sololearn Uses Your Personal Information\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe only use your personal information if we have a specific and proper reason for doing so. For example, we might use your personal information in order to comply with our legal and regulatory obligations, to provide the Services to you, to comply with your requests related to the Services, where you have given your consent, or for our legitimate interest or those of a third party (e.g., a business or commercial reason to use your information that is not overridden by your own rights and interests).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe table below provides examples of how we use (process) your personal information and our reasons for doing so:\u003C\u002Fspan\u003E\u003Cstrong\u003E\u003Cstrong\u003E \u003Cbr \u002F\u003E\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Ctable id=\"tbl1\" style=\"margin-left: auto; margin-right: auto;\" border=\"1\" cellpadding=\"10\"\u003E\r\n\u003Ctbody\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EHow we may use your personal information&nbsp;\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EOur reasons\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETo provide the Services to you\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor the performance of our agreement with you&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETo prevent and detect fraud against you or Sololearn\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to minimize fraud that could be damaging for us and for you\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EProcessing necessary to comply with professional, legal and regulatory obligations that apply to our business\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETo comply with our legal and regulatory obligations\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EEnsuring business policies are adhered to, e.g. policies covering security and internet use\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to make sure we are following our own internal procedures so we can deliver the best service to you\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EOperational reasons, such as improving efficiency, training and quality control\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to be as efficient as we can so we can deliver the best service for you at the best price\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EEnsuring the confidentiality of commercially sensitive information\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to protect trade secrets and other commercially valuable information; and to comply with our legal and regulatory obligations\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EStatistical analysis to help us manage our business, e.g. in relation to our financial performance, customer base, product range or other efficiency measures\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to be as efficient as we can so we can deliver the best service for you at the best price\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EUpdating and enhancing customer records\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETo comply with our legal and regulatory obligations; and for our legitimate interests or those of a third party, e.g. making sure that we can keep in touch with our customers about existing orders and new products\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EMarketing our services and those of selected third parties to:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eexisting and former customers;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ethird parties who have previously expressed an interest in our services;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ethird parties with whom we have had no previous dealings.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003Ctd style=\"padding: 20px;\"\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EFor our legitimate interests or those of a third party, i.e. to promote our business to existing and former customers\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003Cp\u003E\u003Cstrong\u003E\u003Cstrong\u003E\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EHow will Sololearn share any of the Personal Information it receives?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may share your information with third parties as described in this section:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EInformation that&rsquo;s been anonymized\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may anonymize your information so that you are not identified as an individual and provide that information to our partners. We may also provide aggregate usage information to our partners (or allow partners to collect that information from you), who may use such information to understand how often and in what ways people use our Services, so that they, too, can provide you with an optimal online experience. However, we never disclose aggregate usage or de-identified information to a partner (or allow a partner to collect such information) in a manner that would identify you as an individual person.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EAdvertisers\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe allow advertisers and\u002For merchant partners (&ldquo;Advertisers&rdquo;) to choose the demographic information of users who will see their advertisements and\u002For promotional offers and you agree that we may provide any of the information we have collected from you in non-personally identifiable form to an Advertiser, in order for that Advertiser to select the appropriate audience for those advertisements and\u002For offers. For example, we might use the fact you are located in San Francisco to show you ads or offers for San Francisco businesses, but we will not tell such businesses who you are. Or, we might allow Advertisers to display their ads to users with similar usage patterns to yours, but we will not disclose usage information to Advertisers except in aggregate form, and not in a manner that would identify you personally. Note that if an advertiser asks us to show an ad to a certain audience or audience segment and you respond to that ad, the advertiser may conclude that you fit the description of the audience they were trying to reach.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may deliver a file to you through the Services (known as a &ldquo;web beacon&rdquo;) from an ad network. Web beacons allow ad networks to provide anonymized, aggregated auditing, research and reporting for us and for advertisers. Web beacons also enable ad networks to serve targeted advertisements to you when you visit other websites. Because your web browser must request these advertisements and web beacons from the ad network&rsquo;s servers, these companies can view, edit, or set their own cookies, just as if you had requested a web page from their site. You may be able to opt-out of web beacon tracking conducted by third parties through our Services by adjusting the settings on your browser, using the cookie management banner on the website, or adjusting the privacy settings on your mobile device.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EAnalytics service providers\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003ETo support, develop, and enhance the Services, we use analytics services, including those provided by Fabric Technology (owned by Google Inc.), Facebook, Inc. and Google Inc. (collectively, &ldquo;Analytics Services&rdquo;) to analyze how you interact and engage with the Services so that we can learn and make enhancements to offer you a better experience. These Analytics Services use cookies, web beacons and\u002For other technologies to collect information about your use of the Services and other websites, and they may track your activity on the Services and other websites over time. Information collected by the Analytics Services may include your IP address, web browser, pages viewed, time spent on pages, links clicked and conversion information. Information from Analytics Services may be used by us and others to, among other things, analyze and track data, determine the popularity of certain content, deliver content targeted to your interests on our Services and other websites and better understand your online activity. Google Inc.&rsquo;s (&ldquo;Google&rdquo;) ability to use and share information collected by Google Analytics about your use of the Services is subject to the Google Analytics Terms of Use and the Google Privacy Policy. To learn more about how Google collects and processes data and the choices Google may offer to control these activities, you may visit: \u003C\u002Fspan\u003E\u003Ca href=\"http:\u002F\u002Fwww.google.com\u002Fintl\u002Fen\u002Fpolicies\u002Fprivacy\u002Fpartners\u002F\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ehttp:\u002F\u002Fwww.google.com\u002Fintl\u002Fen\u002Fpolicies\u002Fprivacy\u002Fpartners\u002F\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EThird Party Businesses\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EIn certain situations, businesses or third-party websites we&rsquo;re affiliated with may sell or provide products or services to you through or in connection with the Services (either alone or jointly with us). In case a third party business is associated with such a transaction or service, we will share your information with that third party business only to the extent that it is related to such transaction or service. While we have no control over the policies and practices of third party websites or businesses, we require those third parties to have strong and secure privacy and information protection systems in place. At the same time, if you choose to take part in any transaction or service relating to an affiliated website or business, please review all such business&rsquo; or websites&rsquo; policies.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EService Providers\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe employ hosting providers, payment processors, and other service provider companies and people to perform tasks on our behalf and need to share your information with them to provide products or services to you. In such cases, we take measures to ensure these agents are bound by strict confidentiality obligations and do not have any right to use your information we share with them beyond what is necessary to assist us.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EUser Profiles and Submissions\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003ECertain user profile information, including your name, location, and any video or image content that such user has uploaded to the Services, may be displayed to other users to facilitate user interaction within the Services or address your request for our services. Your account privacy settings allow you to limit the other users who can see your information in your user profile and\u002For what information in your user profile is visible to others. Please remember that any content you upload to your public user profile, along with any information or content that you voluntarily disclose online in a manner other users can view (on discussion boards, in messages and chat areas, etc.) becomes publicly available, and can be collected and used by anyone. Your user name may also be displayed to other users if and when you send messages or comments or upload images or videos through the Services and other users can contact you through messages and comments.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EBusiness Transfers\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may choose to buy or sell assets and may share and\u002For transfer customer information in connection with the evaluation of and entry into such transactions. Also, if we (or our assets) are acquired, or if we go out of business, enter bankruptcy, or go through some other change of control, information could be one of the assets transferred to or acquired by a third party. Such transfer will be governed by strict confidentiality terms and protection of your information will be guarded to the extent possible.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003E\u003Cstrong\u003E\u003Cstrong\u003EProtection of Sololearn and Others\u003C\u002Fstrong\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp style=\"padding-left: 30px;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe reserve the right to access, read, preserve, and disclose any information that we believe is necessary to comply with law or court order; enforce or apply our Terms of Use and other agreements; or protect the rights, property, or safety of Sololearn, our employees, our users, or others.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EPersonal Information We Have Sold or Disclosed for a Business Purpose.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe do not sell your personal information to third parties.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EIn the preceding 12 months, we have disclosed for a business purpose to one or more third parties the following categories of personal information that identifies, relates to, describes, is capable of being associated with, or could reasonably be linked, directly or indirectly, with a particular consumer or household:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EIdentifiers (e.g., your name, postal address, Internet Protocol address, email address, or other similar identifiers);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EInternet or other electronic network activity information (e.g., browsing history, search history, and information regarding a consumer&rsquo;s interaction with an Internet Web site, application, or advertisement);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EIs my Information secure?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYour account is protected by a password for your privacy and security. If you access your account via a third-party site or service, you may have additional or different sign-on protections via that third-party site or service. You must prevent unauthorized access to your account and information by selecting and protecting your password and\u002For other sign-on mechanism appropriately and limiting access to your computer or device and browser by signing off after you have finished accessing your account.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EAt Sololearn, we work hard to protect and safeguard your information to the extent possible. A number of technical measures and procedures aimed at preventing unauthorized access, destruction, loss, release and misuse are being implemented during our day to day activities. Among such measures are data anonymization and encryption, as viable and necessary, recurrent review of procedures and protection systems, restriction of access of the number of employees handling your information and binding those with strict confidentiality and legitimate use obligations. However, we cannot guarantee complete security. Unauthorized entry or use, hardware or software failure, and other factors, may compromise the security of user information at any time.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EWhat Information can I access and what choices do I have?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThrough your account settings, you may access, and, in some cases, edit or delete the following information you&rsquo;ve provided to us:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ename and password;&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eemail address; and&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Euser profile information, including images and videos you have uploaded to the site.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYou may also request us to:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eupdate and edit;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edelete (see more on deletion below);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Estop processing (see more on consent withdrawal below);&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Esend you in machine readable format;&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eand transfer to a third party, if feasible,&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eyour information by sending us an email at \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYou can always opt not to disclose information to us, but keep in mind some information may be needed to register with us or to take advantage of some of our features.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYou may be able to add, update, or delete information as explained above. When you update information, however, we may maintain a copy of the unrevised information in our records.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYou may also request deactivation of your account by contacting us at \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E. Some information may remain in our records after your deletion of such information from your account.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EBy using our Services you provide us with your consent to our use of your information per the terms of this Privacy Policy. At the same time you may withdraw your consent at any point and request us to stop processing your data, as indicated above. This notice, however, will not affect the legitimacy of our use and processing of your information during the period prior to the receipt of your consent withdrawal notice.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EYou may have additional rights regarding your personal information under various data laws, including the General Data Protection Regulation (GDPR), the Brazilian General Data Protection Law (LGPD), and the California Consumer Privacy Act (CCPA), and other national, state, and local data laws, certain of which are addressed below.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EWhere is my Personal Information Held?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ESololearn is based in the United States, and personal data collected by Sololearn worldwide (including within the European Economic Area) may be transferred to the United States for processing and storage. For example, we may import your personal data into the United States to fulfill our contractual obligations to you. By using the Services or submitting personal data to Sololearn, you consent to the transmission of your information outside your own country to be stored in the United States. We take steps to ensure that any such transfer complies with data protection law and that all personal information is secure, including, where appropriate, putting in place standard contractual clauses or implementing other lawful tools and processes for transferring personal information.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EHow long do you preserve my information?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe preservation period of your information depends on the type of information and the reasons why we gather it. In any case, when it is necessary to extend the preservation period for a longer time for the reasons described below, we ensure that your information is encrypted or anonymized, is used only in an aggregate manner, and does not directly identify you.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EInformation we collect when we register your account is retained while your account is active, unless you request us to delete the information and\u002For deactivate the account. However, we may continue to retain your information after deactivation for a reasonable timeframe to provide you with an enhanced service in case you choose to re-activate your account.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWhen we receive a request to delete your information, we will start removing it from your account. However, if you have shared information with your friends and third parties while using our Services that shared information will still be available on the Services for those with whom you had shared it.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe may also continue to preserve information we believe in good faith is necessary to retain to:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ecomply with laws and regulations and provide to law enforcement agencies; promote\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Eresearch and development;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Epreserve our business records;&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Econduct our business operation.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EYour rights under the General Data Protection Regulation (GDPR) and the Brazilian General Data Protection Law (LGPD).\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EIf you reside in the European Economic Area (EEA), or in Brazil, you may have the following additional rights under the GDPR or the LGPD:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to access (i.e., the right to be provided with a copy of your personal information);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to rectification (i.e., the right to require us to correct any mistakes in your personal information);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to be forgotten (i.e., the right to require us to delete your personal information &ndash; in certain situations);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to restriction of processing (i.e., the right to require us to restrict processing of your personal information &ndash; in certain circumstances, e.g., if you contest the accuracy of the data);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to data portability (i.e., the right to receive the personal information you provided to us, in a structured, commonly used and machine-readable format and\u002For transmit that data to a third party &ndash; in certain situations);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to object (e.g., the right to object to your personal information being used for direct marketing, and in certain other situations, to object to our continued processing of your personal information, e.g., processing carried out for the purpose of our legitimate interests);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to withdraw consent (i.e., where processing is based on your consent, you have the right to withdraw that consent &ndash; without affecting the lawfulness of processing based on consent before its withdrawal);\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right to information regarding consent (i.e., to obtain information about the possibility or providing or denying your consent and the consequences of such consent or denial of consent); and\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe right not to be subject to automated individual decision-making (i.e., the right not to be subjected to a decision based solely on automated processing &ndash; including profiling &ndash; that produces legal effects concerning you or similarly significantly affects you).\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe will not discriminate against you if you choose to exercise any of these rights. You can exercise your rights under the GDPR or the LGPD by contacting us at \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E (please use &ldquo;\u003C\u002Fspan\u003E\u003Cem\u003E\u003Cspan style=\"font-weight: 400;\"\u003EGDPR\u003C\u002Fspan\u003E\u003C\u002Fem\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&rdquo; or &ldquo;\u003C\u002Fspan\u003E\u003Cem\u003E\u003Cspan style=\"font-weight: 400;\"\u003ELGPD\u003C\u002Fspan\u003E\u003C\u002Fem\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&rdquo; in the subject line as applicable).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003ELGPD Data Protection Officer: \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe GDPR also gives individuals in the EEA the right to lodge a complaint with a supervisory authority, in the European Union (or European Economic Area) state where you work, normally live, or where any alleged infringement of data protection laws occurred. You also have the right to lodge a complaint related to your personal information with the ANPD (the National Data Protection Authority) or with consumer protection bodies.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EYour rights under the California Consumer Privacy Act (CCPA) and other U.S. state consumer privacy laws.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EConsumers in certain U.S. states have the right to request any of the following information from us regarding personal information collected about you during the preceding 12 months:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cul\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe categories of personal information collected about you.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe categories of sources from which the personal information is collected.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe business or commercial purpose for collecting or selling personal information.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe categories of third parties with whom we share personal information, if any.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003Cli style=\"font-weight: 400;\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe specific personal information collected about you. For personal information sold or disclosed to a third party for a business purpose, you have a right to know the categories of personal information about you that we sold and the categories of third parties to whom the personal information was sold; and the categories of personal information that we disclosed about you for a business purpose.\u003C\u002Fspan\u003E\u003C\u002Fli\u003E\r\n\u003C\u002Ful\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe will provide this information free of charge up to two (2) times in any twelve (12) month period within 45 days of receiving your verifiable request (including verification of your identity and your residency), subject to delays and exclusions permitted by law. Specific personal information about you or your account that is categorized as sensitive or confidential may be redacted.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EAs a resident of certain U.S. states, you have the right to request that we delete any personal information that we have collected about you. We will honor this request subject to the range of exclusions permitted by law. For example, we are not required to delete personal information if it is necessary to complete a transaction or reasonably used for an ongoing business relationship or if it is used internally in a lawful manner that is compatible with the context in which the consumer provided the information.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EAs a resident of certain U.S. states, you also have the right to opt out of the sale of your personal information to third parties. If you opt out, we will not sell or transfer your information to any third party except as otherwise authorized by law. We are permitted to transfer data to a service provider even if you opt out. A &ldquo;service provider&rdquo; is a business that agrees not to use your information for any purpose other than providing the services specified in our contract. We are also allowed to transfer your data to a third party where you direct the transfer or direct us to interact with the third party. For example, if you direct us to use a specific payment method to pay for your order, even if you have opted out, we will still transfer the data necessary to process your order.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EWe will not discriminate against you if you choose to exercise any of these rights. Residents of states with these types of privacy laws may exercise the rights described above by contacting us as follows:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EBy email: \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E (please use &ldquo;\u003C\u002Fspan\u003E\u003Cem\u003E\u003Cspan style=\"font-weight: 400;\"\u003EPrivacy Request\u003C\u002Fspan\u003E\u003C\u002Fem\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&rdquo; in the subject line)&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EBy form submission: \u003C\u002Fspan\u003E\u003Ca href=\"http:\u002F\u002Fwww.sololearn.com\u002Fprivacy-request\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Ewww.sololearn.com\u002Fprivacy-request\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EPlease note that in order for a request to be verifiable, you may be required to confirm information that we have on file for you; including email address, phone numbers, full names, addresses and other information. We reserve the right to deny a consumer request if the identity of the requesting party cannot be confirmed.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003ESpecial Note on Treatment of Minors&rsquo; Information.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EThe Services are not intended for use by anyone under the age of 13. As noted in the Terms of Use, we do not knowingly collect or solicit personal information from anyone under the age of 13. If you are under 13, please do not attempt to register for the Services or send any personal information about yourself to us. If we learn that we have collected personal information from a child under age 13, we will delete that information as quickly as possible. If you believe that a child under 13 may have provided us personal information, please contact us at \u003C\u002Fspan\u003E\u003Ca href=\"mailto:info@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Einfo@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cstrong\u003EHow to Contact Us.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cspan style=\"font-weight: 400;\"\u003EIf you have any questions or concerns regarding our privacy policies or the information we hold about you, or to exercise your rights, including your rights under the GDPR, LGPD, or CCPA, please contact us at \u003C\u002Fspan\u003E\u003Ca href=\"mailto:data.privacy@sololearn.com\"\u003E\u003Cspan style=\"font-weight: 400;\"\u003Edata.privacy@sololearn.com\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Cspan style=\"font-weight: 400;\"\u003E (please use &ldquo;\u003C\u002Fspan\u003E\u003Cem\u003E\u003Cspan style=\"font-weight: 400;\"\u003EData Privacy Rights\u003C\u002Fspan\u003E\u003C\u002Fem\u003E\u003Cspan style=\"font-weight: 400;\"\u003E&rdquo; in the subject line).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E"}},"guid":"b8976cb4-5b9f-4164-957f-b9b74d6dad60","clientIp":"102.88.62.229","countryCode":"NG"};</script><title data-react-helmet="true">Sololearn: Learn to Code</title>
